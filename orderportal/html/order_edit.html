{# Order edit page. #}
{% extends "base.html" %}

{% block content %}
<form action="{{ reverse_url('order_edit', order['_id']) }}"
      method='POST'>
  {% module xsrf_form_html() %}
  {% module OrderFieldsEdit(order['fields']) %}
  <p>

  {% module Submit('save', title='Save edited order') %}
</form>

<form action="{{ reverse_url('order', order['_id']) }}"
      method='GET'>
  {% module Submit('cancel') %}
</form>
{% end %}
