{# Configuration display page. #}

{% extends "base.html" %}

{% block head_title %}Configuration{% end %}

{% block body_title %}Configuration{% end %}

{% block main_content %}

<div class="row">
  <div class="col-md-10">
    <table class="table table-condensed">
      {% for key, value in params %}
      <tr>
	<th>{{ key }}</th>
	<td>{{ value }}</td>
      </tr>
      {% end %}
    </table>
  </div>
  <div class="col-md-2">
  </div>
</div>

{% end %} {# block main_content #}
