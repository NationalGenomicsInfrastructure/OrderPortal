{# Text edit page. #}

{% extends "base.html" %}

{% block head_title %}Edit text '{{ text['name'] }}'{% end %}
{% block body_title %}Edit text '{{ text['name'] }}'{% end %}

{% block main_content %}
<form action="{{ reverse_url('text', text['name']) }}"
      role="form" method="POST">
  {% module xsrf_form_html() %}

  <div class="form-group">
    <div class="row">
      <div class="col-xs-8">
	<label class="control-label" for="markdown">Markdown</label>
	<textarea rows="24" class="form-control"
		  id="markdown" name="markdown"
		  >{% raw text.get('markdown') or '' %}</textarea>
      </div>
    </div>
    <p class="text-muted">
      Text in
      <a href="http://daringfireball.net/projects/markdown/">Markdown</a>
      format.
    </p>
  </div>

  <input type="hidden" name="origin" value="{{ origin }}">

  <div class="form-group">
    <label class="control-label"></label>
    <button type="submit"
	    class="btn btn-primary glyphicon glyphicon-save">
      Save
    </button>
  </div>

</form>

<br>
<form action="{{ origin }}"
      role="form" method="GET">
  <div class="form-group">
    <label class="control-label"></label>
    <button type="submit"
	    class="btn btn-default glyphicon glyphicon-remove">
      Cancel
    </button>
  </div>
</form>

{% end %} {# block main_content #}
