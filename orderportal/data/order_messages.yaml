    Yours sincerely,
    The {site} administrators.

    Make any queries to: {support}

closed:
  recipients: [owner, group]
  subject: "The order '{order}' has been closed at the {site}."
  text: |
    The order '{order}' has been closed at the {site}.

    Go to {url} to view the order.

    Yours sincerely,
    The {site} administrators.

    Make any queries to: {support}

